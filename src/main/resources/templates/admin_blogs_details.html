<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="el : ${blogDetail}">
    <h3 th:text="${el.topic}"/>
    <h3 th:text="${el.text}"/>
    <a th:href="@{/admin}">
        <button type="submit">Назад</button>
    </a></br>
    <a th:href="'/admin/'+${el.id} + '/edit'" class="btn btn-warning">
        <button type="submit">Детальнее</button>
    </a></br>
    <form th:method="post" th:action=" '/admin/' + ${el.id} + '/remove' ">
        <input type="hidden" name="_method" value="delete">
        <button type="submit">удалить!</button>

    </form>
</div>
</body>
</html>
