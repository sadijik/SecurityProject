<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Редактирование статьи</h1>
<div th:each="el : ${blogUpdate}">
    <form th:method="post">
        <label for="topic">Enter тема: </label>
        <input type="text" id="topic" th:value="${el.topic}" name="topic" placeholder="Введите тему статьи"><br>
        <label for="text">Enter текст: </label>
        <input type="text" id="text" th:value="${el.text}" name="text" placeholder="Введите название статьи"><br>
        <button type="submit">Обновить</button>
    </form>
</div>
</body>
</html>
